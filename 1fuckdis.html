window.addEventListener("keydown", function(event){
	keys[event.keyCode] = true;
	console.log(event.keyCode);
}, true);

window.addEventListener("keyup", function(event) {
	keys[event.keyCode] = false;
}, true);

var moveSpeed=5;

function checkKeys(){
	
	if (keys[37]){
	moveLeft();
	}
	if (keys[39]){
	moveRight();
	}
	if (keys[17]){
	moveSpeed = 15;
	}
	else{
	moveSpeed = 5;
	}
	if (keys[38]){
	
	hop();
	
	}	
	
	if(!keys[38]) {
	
	fall();
	
	}

		
	
}	


	

function startGame() {
    myGameArea.start();
	boss= new component(600, 550, "blue", 600, 0);
    myGamePiece = new component(100, 80, "red", 100, 100);

	projectile = new component (60, 60, "green", 1100, 70);
	
}

    start : function() {
        this.canvas.width = 1200;
        this.canvas.height = 550;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
	this.interval = setInterval(updateGameArea, 20);
    },
	clear: function(){
		this.context.clearRect(0,0, this.canvas.width, this.canvas.height);

	}
}

}
function updateGameArea(){
	myGameArea.clear();
	//myGamePiece.newPos();
	boss.update();
	myGamePiece.update();
	projectile.update();
	
	checkKeys();
	gravity();
}

function moveUp(){
	if(myGamePiece.y==0){
		myGamePiece.y+=0;
	}
	else{
		myGamePiece.y -=moveSpeed;
	}
	
}
function moveDown(){
	
	if(myGamePiece.y==550){
		myGamePiece.y+=0;
	}
	else{
		myGamePiece.y +=moveSpeed;
	}
}
function moveLeft(){
	
	if(myGamePiece.x<=0){
		myGamePiece.x-=0;
	}
	else{
		myGamePiece.x -= moveSpeed;
	}	
}
function moveRight(){
	if(myGamePiece.x>=1100){
		myGamePiece.x-=0;
	}
	else{
		myGamePiece.x += moveSpeed;
	}
}

var g = 0;


function gravity() {
	
	if(myGamePiece.y < 400) {
		
		if(400 - g < myGamePiece.y) {
					myGamePiece.y = 400;
			
		g = 1;
		
		}
		
		else {
			
			myGamePiece.y += g;
			
			g += 1;
		
		}
	
	}
	
	//console.log(g);
	
	//console.log(myGamePiece.y);

}


var jumpForce = 20;

var hasJumped = false;

function hop(){
	
	if(!hasJumped) {
		
		myGamePiece.y -= jumpForce;
	
	}

}


function fall() {
	
	if(myGamePiece.y >= 400) {
		
		hasJumped = false;

	}
	
	else {
		
		hasJumped = true;
		
		myGamePiece.y -= jumpForce;
	
}
}
